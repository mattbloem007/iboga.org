local_backend:
    url: http://localhost:8081/api/v1
    allowed_hosts: ['192.168.0.1']


backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

# Uncomment local_backend when you need to develop in your local
#local_backend: true # run `npx netlify-cms-proxy-server` for local testing

media_folder: "static/assets"
public_folder: "/assets"

collections:
  - name: "posts" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Posts" # Used in the UI
    label_singular: "Post" # Used in the UI, ie: "New Post"
    description: >
      Create awesome content here.
    folder: "src/content/posts"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} — {{year}}/{{month}}/{{day}}"
    create: true # Allow users to create new documents in this collection
    fields:
      - {
          label: "Template",
          name: "template",
          widget: "hidden",
          default: "blog-post",
        }
      - {
        label: "Title",
        name: "title",
        widget: "string",
        tagname: "h1",
        pattern: ['^.{20,120}$', "Must have at least 20 characters and no more than 80"],
        }
      - {
          label: "Slug",
          name: "slug",
          widget: "string",
          hint: "Start slug with /. Use only alphanumeric characters, - and _. Avoid spaces in any cases.",
        }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          dateFormat: "YYYY-MM-DD",
          timeFormat: "HH:mm",
          format: "YYYY-MM-DD HH:mm",
        }
      - {
          label: "Post Type",
          name: "postType",
          widget: "select",
          multiple: true,
          create: true,
          options: ["Blog Post", "Audio", "Video"]
        }
      - {
          label: "Video Source",
          name: "video",
          widget: "text",
          hint: "Provide embed URL for video link here (For Video Card only)",
          required: false,
        }
      - {
          label: "Audio Source",
          name: "audio",
          widget: "text",
          hint: "Provide embed URL for audio link here (For Audio Card only)",
          required: false,
        }
      - { label: "SEO Description", name: "description", widget: "text" }
      - {
          label: "Featured Image",
          name: "featuredImage",
          widget: "image",
          required: false,
          tagname: "",
        }

      - {
          label: "Body",
          name: "body",
          widget: "markdown",
          hint: "Main content goes here.",
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "select",
          multiple: true,
          create: true,
          options: ["Library Journal Articles", "Library Books, Films, and More", "Discussion Stories and Conversations"]
